<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function factorial(n) {
        return (n != 1) ? n * factorial(n - 1) : 1; //проверяет условие (return (n != 1)) Если оно верно возвращает значение factorial(n - 1)
        // если неверно - возвращает значение 1
    }
    alert(factorial(5));
</script>

</body>
</html>
