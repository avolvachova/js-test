<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function min(a, b) {
        if (a > b) {
            return a;
        } else {
            return b;
        }
    }
    alert(min(2, 5));
    alert(min(3, -1));
    alert(min(1, 1));
</script>
</body>
</html>
