<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div id="my-div" style="background-color:rosybrown; width: 400px; height: 300px;"></div>
</head>
<body>
<script>
    function getElement() {
        return document.getElementById('my-div')
    }

    function getElementDimenitions(elem) {
        return {
            x: elem.offsetWidth,
            y: elem.offsetHeight
        }
    }


    function triangle(a, b) {
        return Math.sqrt(a * a + b * b);
    }

    function showTriangleOfDiv(elem) {
        var dim = getElementDimenitions(elem);
        var tri = triangle(dim.x, dim.y);

        alert(tri);
    }

    var elem = getElement();
    showTriangleOfDiv(elem);
</script>
</body>
</html>
