<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js2.css">
</head>
<body onload="myfunction()">
<div id="my-div" class="my-div"></div>
<script>
    // или можно убрать onload из тегов и в скрипте объявить window.onload = myfunction;
    // функция getElement ищет в документе и возвращает элемент с id = my-div
    function getElement() {
        return document.getElementById('my-div')
    }

    // функция getElementDimensions возвращает ширину и высоту элемента через переменные x и y.Входящий параметр - elem
    function getElementDimensions(elem) {
        return {
            x: elem.offsetWidth,
            y: elem.offsetHeight
        }
    }

    // функция triangle возвращает гипотенузу.Входящие параметры - катеты
    function triangle(a, b) {
        return Math.sqrt(a * a + b * b);
    }

    // функция showTriangleOfDiv считает гипотенузу используя ширину и высоту элемента и выводит ее на экран.Входящий параметр - elem
    function showTriangleOfDiv(elem) {
        var dim = getElementDimensions(elem);
        var tri = triangle(dim.x, dim.y);

        alert(tri);
    }

    // в глобальную переменную elem сохраняется значение дива
    // и гипотенуза считается и выводится используя ширину и высоту дива
    function myfunction() {
        var elem = getElement();
        showTriangleOfDiv(elem);
    }

</script>
</body>
</html>
