<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    'use strict';
    var Name = prompt('Введи логин', '');

    if (Name == 'Админ') {
        var pass = prompt('Какой пароль?', '');
        if (pass == 'Чёрный Властелин') {
            alert('Добро пожаловать!');
        } else if (pass == null) {
            alert('Вход отменён');
        } else {
            alert('Пароль неверен');
        }

    } else if (Name == null) {
        alert('Вход отменён');
    } else {
        alert('Я вас не знаю');
    }
</script>
</body>

</html>
