<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var browser = prompt('Какой у Вас браузер?', ' ');
    if (browser === 'IE') {
        alert('О, да у вас IE!');
    } else if (browser === 'Chrome'
            || browser === 'Firefox'
            || browser === 'Safari'
            || browser === 'Opera') {
        alert('Да, и этот браузер мы поддерживаем');
    } else {
        alert('Мы надеемся, что и в вашем браузере все ок!');
    }
</script>
</body>
</html>
